<html>
    <head>
        <title>Lost password page</title>
        <link href="register.css" rel="stylesheet" type="text/css" >
    </head>
    <body>
        <header>
            <div class="registerbox">
                <form>
                    <table>
                        <tr>
                            <tb><p>First Name</p></tb>
                            <tb><input type="text" placeholder="Enter first name" name=""  required></tb>
                        </tr>
                        <tr>
                            <tb><p>Last Name</p></tb>
                            <tb><input type="text" placeholder="Enter last name" name="" required></tb>
                        </tr>
                        <tr>
                            <tb><p>password</p></tb>
                            <tb><input type="password" placeholder="Enter password" name=""  required></tb>
                        </tr>
                        <tr>
                            <tb><p>Confirm password</p></tb>
                            <tb><input type="password" placeholder="Enter confirm password" name=""  required></tb>
                        </tr>
                        <tr>
                            <tb><p>Email Id</p></tb>
                            <tb><input type="email" placeholder="Enter email id" name=""
                                pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" 
                                required>
                            </tb>
                        </tr>
                        <tr>
                            <tb><p>Phone number</p></tb>
                            <tb><input type="tel" placeholder="Enter phone number" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></tb>
                        </tr>
                        <tr>
                            <tb><p>Resume</p></tb>
                            <tb><input type="file" id="myFile" name="filename"></tb>
                        </tr>
                    </table><br>
                    <input type="submit">
                </form>
            </div>
        </header>
    </body>
</html>
