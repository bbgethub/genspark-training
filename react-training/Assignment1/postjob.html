<html>
    <head>
        <title>Post Job</title>
        <link href="style.css" rel="stylesheet" type="text/css" >
    </head>
    <body>
        <header></header>
        <div class="post-job">
            <form>
                <h1>Post New Job</h1>
                <table>
                    <tr>
                        <tb><p>Company Name</p></tb>
                        <tb><input type="text" placeholder="Enter Company name" required></tb>
                    </tr>
                    <tr>
                        <tb><p>Email</p></tb>
                        <tb><input type="text" placeholder="Enter email id" required></tb>
                    </tr>
                    <tr>
                        <tb><p>Job title</p></tb>
                        <tb><input type="text" placeholder="Enter title" required></tb>
                    </tr>
                    <tr>
                        <tb><p>Job Description</p></tb>
                        <tb><textarea id="desc-text-id" placeholder="Enter Job Description" class="desc-text" rows="4" cols="50"></textarea></tb>
                    </tr>
                </table>
                <div class="postjob-submit"><input type="submit"></div>
            </form>
        </div>
    </body>
</html>
